# 国家
- name: 香港[自动选择]
  type: url-test
  include-all: true
  url: "https://www.gstatic.com/generate_204"
  interval: 300
  filter: (?i)(港|HK|Hong)

- name: 台湾[自动选择]
  type: url-test
  include-all: true
  url: "https://www.gstatic.com/generate_204"
  interval: 300
  filter: "(?i)(台|TW|Tai)"

- name: 狮城[自动选择]
  type: url-test
  include-all: true
  url: "https://www.gstatic.com/generate_204"
  interval: 300
  filter: "(?i)(新加坡|坡|狮城|SG|Singapore)"

- name: 日本[自动选择]
  type: url-test
  include-all: true
  url: "https://www.gstatic.com/generate_204"
  interval: 300
  filter: "(?i)(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan)"

- name: 韩国[自动选择]
  type: url-test
  include-all: true
  url: "https://www.gstatic.com/generate_204"
  interval: 300
  filter: "(?i)(KR|Korea|KOR|首尔|韩|韓)"

- name: 美国[自动选择]
  type: url-test
  include-all: true
  url: "https://www.gstatic.com/generate_204"
  interval: 300

